<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand abs" href="#">ToDo List</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="collapseNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./index.html">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./projects.html">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card" style="margin-top: 20px; padding: 12px 12px 14px;">
                    <h2 style="margin-bottom: 20px;">Add New Project</h2>
                    <table>
                        <tr>
                            <td>
                                <h5>Title</h5>
                            </td>
                            <td><input class="form-control" type="text" name="projectname" id="projectname"></td>
                        </tr>
                    </table>
                    <div class="text-center" style="margin-top: 20px;">
                        <button id="addprojectbtn" class="btn btn-primary">Add Project</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card" style="margin-top: 20px; padding: 12px 12px 14px;">
                    <h2 style="margin-bottom: 20px;">Add New ToDo Item</h2>
                    <table>
                        <tr>
                            <td>
                                <h5>Title</h5>
                            </td>
                            <td><input class="form-control" type="text" id="title" title="hello" hint="hello"></td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Discription</h5>
                            </td>
                            <td><input class="form-control" type="text" style="height: 100px;" id="discription"></td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Deu Date</h5>
                            </td>
                            <td><input class="form-control" type="date" id="deudate"></td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Priority</h5>
                            </td>
                            <td>
                                <select class="form-select" id="priority" style="height: 35px; width: 100%;">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                    <option value="Highest">Highest</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Project</h5>
                            </td>
                            <td>
                                <select class="form-select" id="project" style="height: 35px; width: 100%;"></select>
                            </td>
                        </tr>
                    </table>
                    <div class="text-center" style="margin-top: 20px;">
                        <button class="btn btn-primary" id="additembtn">Add Item</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
